<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">切换导航条</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">异步状态</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <div class="vertical-center">
                        <button id="btnAddTasks" type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加任务
                        </button>
                    </div>
                </li>
                <li>
                    <div class="vertical-center">

                                <p class="form-control-static">线程池大小</p>
                            </div>
                            <div class="form-group">
                                <label for="newPoolsize" class="sr-only">新的线程池大小</label>
                                <input type="number" class="form-control" id="newPoolsize" placeholder="新的线程池大小">
                            </div>
                            <button id="btnSetPoolsize" type="button" class="btn btn-default btn-sm">设置新的线程池大小</button>
                        </form>
                    </div>
                </li>
            </ul>

    <div class="starter-template">

            <thead>
            <tr>
                <th>任务名称</th>
                <th>任务进度</th>
                <th>任务状态</th>
            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

</div><!-- /.container -->
